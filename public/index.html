<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neo Chat</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="img/favicon.png">
</head>
<body>
    <div class="chat">
        <div class="chatSidebar">

        </div>
        <div class="chatMain">
            <div id="messages" class="chatMessages"></div>

            <div class="compose">
                <form>
                    <input type="text" name="message" placeholder="Message" id="messageInput">
                    <button id="messageSubmit" type="submit">
                        Send
                    </button>
                </form>
                <button id="send-location">
                    Send Location
                </button>
            </div>
        </div>
    </div>
</body>
<script id="messageTemplate" type="x-tmpl-mustache">
    <div class="message">
        <p>
            <span class="messageName">Manan </span>
            <span class="messageMeta">{{createdAt}}</span>
        </p>
        <p>
            {{message}}
        </p>
    </div>
</script>
<script id="locationTemplate" type="x-tmpl-mustache">
    <div class="message">
        <p>
            <span class="messageName">Manan </span>
            <span class="messageMeta">{{createdAt}}</span>
        </p>
        <p>
            <a href={{location}}>
                Current Location
            </a>
        </p>
    </div>
</script>

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"
        integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w=="
        crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="./js/chat.js"></script>
</html>
